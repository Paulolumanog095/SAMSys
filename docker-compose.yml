version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: your-app-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    # This change ensures Nginx waits until the PHP container is fully healthy.
    depends_on:
      php:
        condition: service_healthy
      
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: your-app-php
    volumes:
      - ./:/var/www/html
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    healthcheck:
      test: ["CMD-SHELL", "livenessprobe || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 30s
